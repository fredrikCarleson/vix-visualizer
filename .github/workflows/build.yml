name: Build VIX Visualizer

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Debug - Show Python version
      run: |
        python --version
        python -c "import sys; print('Python executable:', sys.executable)"
        
    - name: Debug - Show available Python versions
      run: |
        py -0
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Debug - Show installed packages
      run: |
        pip list
        
    - name: Debug - Show current directory and files
      run: |
        pwd
        dir
        echo "=== Requirements file ==="
        type requirements.txt
        
    - name: Test program
      run: |
        python test_program.py
        
    - name: Debug - Show PyInstaller version
      run: |
        python -m PyInstaller --version
        
    - name: Build executable
      run: |
        python -m PyInstaller --onefile --windowed --name "VIXVisualizer" main.py
        
    - name: Debug - Show build results
      run: |
        dir dist\
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vix-visualizer-exe
        path: dist/VIXVisualizer.exe 