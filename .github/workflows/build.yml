name: Build VIX Visualizer

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Test program
      run: |
        python test_program.py
        
    - name: Build executable
      run: |
        python -m PyInstaller --onefile --windowed --name "VIXVisualizer" main.py
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: vix-visualizer-exe
        path: dist/VIXVisualizer.exe
        
    - name: Create Release
      if: github.event_name == 'release'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## VIX Visualizer Release
          
          ### Changes
          - Automated build from GitHub Actions
          - Windows executable included
          
          ### Installation
          1. Download VIXVisualizer.exe
          2. Right-click and "Run as administrator"
          3. Follow Windows SmartScreen instructions if needed
        draft: false
        prerelease: false 